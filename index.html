<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Battleship</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
  <div class="content-main">
    <h1>Week 4:  Battleship Game</h1>
    <div class="question-container">
      <div class="question-item">
        <div class="question-label"></div>
      </div>
    </div>
    <div class="game">

      <!-- player 1 -->
      <div class ="player">
        <h3> Player 1 </h3>
        <div class = "player_information">
          <Label><b>Name:</b> <p id = "name_player1"></p></Label>  <!-- insert name of the player1  -->
          <Label><b>Lives:</b> <p id = "ships_player1"></p></Label> <!-- insert ships of the player1  -->
        </div>
        <ul id = "board_player1"></ul>  <!-- board player1  -->
      </div>
      
      <!-- turn player -->
      <div>
        <label>turn: <h3 id="turn_player"></h3><label> <!-- insert name of the turn player -->
        <div id="buttons"></div> <!-- reset and newGame buttons -->
      </div>

      <!-- player 2 -->
      <div class="player">
        <h3> Player 2 </h3>
        <div class = "player_information">
          <Label><b>Name: </b><p id = "name_player2"></p></Label><!-- insert name of the player2  -->
          <Label><b>Lives:</b> <p id = "ships_player2"></p></Label><!-- insert ships of the player2  -->
        </div>
        <ul id = "board_player2"></ul>  <!-- board player2  -->
      </div>

      <!-- Modal Popup -->
      <div class="modal" tabindex="-1" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">
                <p id="modalMsg">Welcome to the Battleship Game!</p>
              </h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="player1Name">Player 1 Name</label>
                    <input type="text" class="form-control" id="player1Name" placeholder="Enter Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="player2Name">Player 2 Name</label>
                    <input type="text" class="form-control" id="player2Name" placeholder="Enter Name">
                  </div>
                </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onClick="getNames()" data-dismiss="modal" aria-label="Close">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
